    <script type="text/javascript" charset="utf-8">

        d3.select("#div1")

                else if (d == 6) return "../apple/32.svg";
                else if (d == 5) return "../apple/31.svg";

// Get the data
d3.csv("data.csv").then(function(data) {

// The table generation function
function tabulate(data, columns) {
  var table = d3.select("#div2").append("table")
            
      thead = table.append("thead"),
      tbody = table.append("tbody");

  // append the header row
  thead.append("tr")
      .selectAll("th")
      .data(columns)
      .enter()
      .append("th")
          .text(function(column) { return column; });

  // create a row for each object in the data
  var rows = tbody.selectAll("tr")
      .data(data)
      .enter()
      .append("tr");

  // create a cell in each row for each column
  var cells = rows.selectAll("td")
      .data(function(row) {
          return columns.map(function(column) {
              return {column: column, value: row[column]};
          });
      })
      .enter()
      .append("td")
      .attr("style", "font-family: Courier") // sets the font style
        // .html(function(d) { return d.value; })
        .html(function (d, i) {
                if ( i == 4 && d.value != 'GitHub' ) {
                    return '<a href="https://' + d.value + '.github.io/vis2023f/" target="_blank"><img src="https://' + d.value + '.github.io/vis2023f/hw00/me.jpg"></a>' + '<hr><a href="https://github.com/' + d.value + '/vis2023f/" target="_blank">' + d.value + '</a>';
                }
                else if ( i == 0 || i == 2 || isNaN(d.value)) {
                    return d.value;
                }
            })
        .filter(function (d, i) { return (i > 2 && !isNaN(d.value) && d.value != ""); })
        .attr("class", function (d, i) { 
                if (d.value == 10) return "excellent-kid"; 
                else if (d.value >= 7 ) return "good-kid"; 
                else if (d.value >= 2 ) return "fair-kid"; 
                else return "poor-kid";})
                .append("img")
            .attr("src", function (d, i) {
                if (d.value == 10) 
                    return "../apple/52.svg";
                else if (d.value == 9) 
                    return "../apple/51.svg";
                else if (d.value == 8) 
                    return "../apple/42.svg";
                else if (d.value == 7) 
                    return "../apple//41.svg";
                else if (d.value == 6) 
                    return "../apple/32.svg";
                else if (d.value == 5) 
                    return "../apple/31.svg";
                else if (d.value == 4) 
                    return "../apple/22.svg";
                else if (d.value == 3) 
                    return "../apple/21.svg";
                else if (d.value == 2) 
                    return "../apple/12.svg";
                else if (d.value == 1) 
                    return "../apple/11.svg";
                else if (d.value == 0) 
                    return "../apple/01.svg";
                else 
                    return "../apple/00.svg";
            })
            .attr("width", 50)
            .attr("height", 50)
          ;
  
  return table;
}

// render the table
var peopleTable = tabulate(data, ['序號', '班級', '學號', '姓名', 'GitHub 帳號', '作業一', '作業二', '作業三', '作業四', '作業五', '作業六', '作業七', '作業八', '作業九', '作業十']);

peopleTable.selectAll("tbody tr") 
         .sort(function(a, b) {
           return d3.descending(a.close, b.close);
         });

peopleTable.selectAll("thead th")
         .text(function(column) {
           return column.charAt(0).toUpperCase() + column.substr(1);
         });
